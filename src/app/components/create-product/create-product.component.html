<form [formGroup]="$any(form)" (ngSubmit)="submit()">
  <h2>Создать новый продукт здесь:</h2>
  <h3>
    Название продукта:
    <input
      class="product_input"
      type="text"
      placeholder="Название продукта"
      formControlName="title"
    />
    <button mat-stroked-button type="submit">Create</button>
  </h3>
</form>
