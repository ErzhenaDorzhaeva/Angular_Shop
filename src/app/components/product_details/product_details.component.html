<div class="card mb-2" style="max-width: 1000px">
  <div class="row g-0">
    <div class="col-md-4">
      <p class="image">
        <img
          src="{{ product.image }}"
          class="img-fluid rounded-start"
          alt="Image"
        />
      </p>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency : "RUB" }}</p>
        <p class="card-text">{{ product.description }}/p></p>
        <p class="card-text">
          {{ product.category }}
        </p>
        <p class="card-text">
          Rating: count:
          {{ product.rating.count }}, rate: {{ product.rating.rate }}
        </p>
        <div *ngIf="authService.canEdit">
          <button class="btn btn-secondary" (click)="openDialog()">
            Редактировать
          </button>
        </div>
        <div class="margin-left: 3px">
          <button class="btn btn-secondary" (click)="goToMenu()">Назад</button>
        </div>
      </div>
    </div>
  </div>
</div>
