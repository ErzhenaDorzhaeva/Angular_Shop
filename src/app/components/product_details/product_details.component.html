<img src="{{ product.image }}" alt="Image" class="product-card__image" />
<h2>Product name: {{ product.title }}</h2>
<h4>Description: {{ product.description }}</h4>
<h4>Price: {{ product.price | currency : "RUB" }}</h4>
<h4>Category: {{ product.category }}</h4>
<h4>Rating:</h4>
<h4>{{ product.rating.count }}</h4>
<h4>{{ product.rating.rate }}</h4>

<div>
  <app-modal *ngIf="modalService.isVisible$ | async" title="Create new Product">
    <app-editing-product></app-editing-product>
  </app-modal>
  <div *ngIf="!(modalService.isVisible$ | async)">
    <button
      class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
      (click)="modalService.open()"
    >
      Открыть модальное окно редактирования
    </button>
  </div>
</div>

<div>
  <button class="product-card__button" (click)="goToMenu()">Back</button>
</div>
