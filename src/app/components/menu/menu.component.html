<div>
  <div>
    <h3>
      Поиск:
      <input
        type="text"
        class="product_filter"
        placeholder="Filter products..."
        [(ngModel)]="emp"
      />
    </h3>
  </div>
  <div *ngIf="productsService.products">
    <div
      *ngFor="let product of productsService.products | filterProducts : emp"
      class="product-card"
    >
      <img
        src="{{ product.image }}"
        alt="Изображение"
        class="product-card__image"
      />
      <h3 class="product-card__title" [title]="product.title + ' details'">
        {{ product.title }}
      </h3>
      <p class="product-card__description">Состав: {{ product.description }}</p>
      <span class="product-card__price"
        >{{ product.price | currency : "RUB" }}
      </span>

      <div>
        <button mat-stroked-button (click)="goToDetailsPage(product)">
          Подробнее
        </button>
        <button mat-stroked-button (click)="addToBasket(product)">
          Добавить в корзину
        </button>
        <button
          mat-stroked-button
          color="warn"
          (click)="deleteProduct(product)"
        >
          Удалить
        </button>
      </div>
    </div>
  </div>
</div>

<div>
  <app-create-product></app-create-product>
</div>
