<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem">
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5">
            <h2 class="fw-bold mb-2 text-uppercase">Авторизация:</h2>
            <p class="text-white-50 mb-5">Введите email и пароль</p>

            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
              <div class="form-outline form-white mb-4">
                <input
                  formControlName="email"
                  type="email"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="typeEmailX">Email</label>
                <p
                  *ngIf="
                    this.loginForm.get('email')?.invalid &&
                    this.loginForm.get('email')?.touched
                  "
                >
                  <small class="text-danger">Email неверный</small>
                </p>
              </div>

              <div class="form-outline form-white mb-4">
                <input
                  formControlName="password"
                  type="password"
                  id="typePasswordX"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="typePasswordX">Пароль</label>
                <p
                  *ngIf="
                    this.loginForm.get('password')?.invalid &&
                    this.loginForm.get('password')?.touched
                  "
                ></p>
              </div>
              <button
                mat-stroked-button
                [disabled]="loginForm.invalid"
                type="submit"
              >
                Login
              </button>
            </form>
            <button mat-stroked-button (click)="toBack()">Назад</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
