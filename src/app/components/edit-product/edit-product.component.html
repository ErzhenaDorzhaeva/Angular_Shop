<div class="center">
  <h2 mat-dialog-title>Окно редактирования продукта:</h2>
  <mat-dialog-content>
    <form
      class="example-form"
      [formGroup]="$any(form)"
      (ngSubmit)="submit(product)"
    >
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Введите название продукта:</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Введите стоимость:</mat-label>
          <input matInput formControlName="price" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Введите описание продукта:</mat-label>
          <input matInput formControlName="description" />
        </mat-form-field>
      </div>
      <button [disabled]="form.invalid" mat-stroked-button type="submit">
        Сохранить
      </button>
    </form>
  </mat-dialog-content>
  <button class="text-center" mat-stroked-button (click)="onNoClick()">
    Назад
  </button>
</div>
